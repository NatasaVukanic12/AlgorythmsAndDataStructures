{% extends "layout.html" %}

{% block title %}
    Registruj se
{% endblock %}

{% block main %}
<div class="bgd">
    <div class="special">
        <br><br><br><br>
    <form action="{{ url_for('register') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Korisnicko ime" type="text" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="password" placeholder="Sifra" type="password" required/>
            </div>
            <div class="form-group">
                <input class="form-control" name="confirm_password" placeholder="Potvrda sifre" type="password" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="first_name" placeholder="Ime" type="text" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="last_name" placeholder="Prezime" type="text" required/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="email" placeholder="E-mail" type="text" required/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit">Registruj se</button>
            </div>
        </fieldset>
    </form>
    <br><br><br><br>
    </div>
</div>
{% endblock %}

{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<h1>History</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Company name</th>
            <th>Symbol</th>
            <th>Date and time</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
      {% for share in shares %}
        <tr>
            <td>{{share.company_name}}</td>
            <td>{{share.symbol}}</td>
            <td>{{share.date_and_time}}</td>
            <td>{{share.quantity}}</td>
            <td>{{share.price}}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>


{% endblock %}
